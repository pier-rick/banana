<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>香蕉攀岩挑战赛 🍌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #88cc88;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 香蕉攀岩动画 */
        .banana-climber {
            position: absolute;
            left: 50%;
            bottom: -50px;
            width: 60px;
            animation: climb 4s linear infinite;
            transform: translateX(-50%);
            z-index: 2;
        }

        .banana {
            width: 100%;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.3));
            animation: swing 0.8s ease-in-out infinite alternate;
        }

        /* 攀岩绳 */
        .rope {
            position: absolute;
            left: 50%;
            top: 0;
            bottom: 0;
            width: 4px;
            background: #663300;
            transform: translateX(-50%);
        }

        /* 抖动效果 */
        .shake {
            animation: shake 0.3s linear infinite;
        }

        /* 提示文本 */
        .message {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 1.5em;
            opacity: 0;
            transition: opacity 0.3s;
        }

        @keyframes climb {
            0% { bottom: -50px; }
            100% { bottom: 120%; }
        }

        @keyframes swing {
            from { transform: rotate(-10deg); }
            to { transform: rotate(10deg); }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px); }
            10% { transform: translate(-1px, -2px); }
            20% { transform: translate(-3px, 0px); }
            30% { transform: translate(3px, 2px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 2px); }
            60% { transform: translate(-3px, 1px); }
            70% { transform: translate(3px, 1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, 2px); }
            100% { transform: translate(1px, -2px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="rope"></div>
        <div class="message">你的手机已被香蕉占领！🍌</div>
        <div class="banana-climber">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMDAgMTAwIj48cGF0aCBkPSJNNDAgMTBjLTEwIDAtMjAgNS0yNSAxNS0xMCAxNS0xMiAzNS01IDUwbDI1IDQ1IDMwLTIwLTEwLTQ1Yy01LTE1LTIwLTI1LTM1LTI1eiIgZmlsbD0iI2ZmZmYwMCIvPjxwYXRoIGQ9Ik00NSAxNWMtNSAwLTEwIDUtMTAgMTBsNSA0MCAxMC0zNSA1LTVjMC01LTUtMTAtMTAtMTB6IiBmaWxsPSIjZmY5ZTAwIi8+PC9zdmc+" class="banana">
        </div>
    </div>

    <script>
        // 点击页面触发抖动效果
        document.addEventListener('click', function() {
            document.body.classList.add('shake');
            document.querySelector('.message').style.opacity = 1;
            
            setTimeout(() => {
                document.body.classList.remove('shake');
                document.querySelector('.message').style.opacity = 0;
            }, 2000);
        });

        // 防止下拉刷新
        document.addEventListener('touchmove', function(e) { e.preventDefault(); }, { passive: false });
    </script>
</body>
</html>
